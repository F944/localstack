AWSTemplateFormatVersion: '2010-09-09'
Description: Template to exercise AWS::DynamoDB::Table
Parameters:
  AttributeName:
    Type: String
    Description: Name of the attribute to fetch from the resource
Resources:
  MyResource:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      TableName: example-table
Outputs:
  MyRef:
    Value:
      Ref: MyResource
  MyOutput:
    Value:
      Fn::GetAtt:
      - MyResource
      - Ref: AttributeName
